<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiftship.org</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with your actual background image URL */
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        #main-header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        #main-header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        #contact-us {
            padding: 20px;
            margin-top: 20px;
        }
        #contact-us h2 {
            color: #333;
            margin-top: 0;
        }
        #contact-info {
            margin-top: 20px;
            font-size: 18px;
        }
        #contact-info p {
            margin: 5px 0;
        }
        #contact-us form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        #contact-us form input,
        #contact-us form textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #contact-us form button {
            padding: 10px;
            font-size: 16px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #contact-us form button:hover {
            background: #555;
        }
        #map {
            margin-top: 20px;
            height: 400px;
        }

        .home {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .footer {
              color: #0056b33;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            position: absolute;
            width: 90%;
            padding: 10px;;
        }
        /* Carousel styles */
        .carousel {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
        }
        .carousel img {
            width: 100%;
            border-radius: 10px;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>

    <div class="container">
        <section id="contact-us">
            <h2>Get in Touch</h2>
            <div id="contact-info">
                <p><strong>Email:</strong> info-swiftship@yandex.com</p>
                <p><strong>Phone:</strong> +1 (123) 456-7890</p>
            </div>

            <!-- Carousel Section -->
            <div class="carousel">
                <img src="https://i.pinimg.com/736x/64/22/f2/6422f22981ad0a1dbaae7466e2f255da.jpg" class="active" alt="Image 1">
                <img src="https://images.pexels.com/photos/906982/pexels-photo-906982.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 2">
                <img src="https://images.pexels.com/photos/262353/pexels-photo-262353.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 3">
                <img src="https://images.pexels.com/photos/753331/pexels-photo-753331.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 4">
                <img src="https://images.pexels.com/photos/327337/pexels-photo-327337.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 5">
            </div>

            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="map"></div>
        </section>
    </div>
     <div class="home">
        <button onclick="goToNext()"><a href="index.html">home</a> </button>
    </div>

    <div class="footer">

    <footer>
        <p>SwiftShips &copy; 2024</p>
    </footer>
    </div>

    <script>
        

        // Carousel script
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 3000); // Change image every 3 seconds
    </script>
    </body>
</html>
